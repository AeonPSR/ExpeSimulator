<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition Simulator</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #3498db;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .info p {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .info p:last-child {
            margin-bottom: 0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 6px;
            border: 1px solid #3498db;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">Expedition</div>
        <h1>Expedition Simulator</h1>
    </div>
    
    <div class="info">
        <p><strong>How to use:</strong></p>
        <p>• The simulator panel is now active on all web pages</p>
        <p>• Click sectors to add them to your expedition</p>
        <p>• View real-time probability calculations</p>
        <p>• Maximum 20 sectors per expedition</p>
    </div>
    
    <div class="status">
        <div class="status-text">Extension Active</div>
    </div>
</body>
</html>
